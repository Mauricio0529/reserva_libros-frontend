<!-- CARD -->
<div class="container mt-4">
  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let book of listBook; let i = index"> <!--box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);-->
      
      <div *ngIf="i < 3 || showAllCardsBooks" class="card-content">

        <div class="card"style="height: 400px; border-color: #EDEDED; background: #FFFFFF">
          <!-- data-bs-toggle="modal" data-bs-target="#lista-books"-->
          <img (click)="mostrarSweetAlert(book)" src="{{book.imagePath}}" class="card-img-top imgCard" alt="Imagen de la tarjeta 1">
          <div class="card-body">
            <p class="card-title" style="font-size: 1em;">{{book.title}}</p>

            <div style="display: flex; justify-content: center; align-items: center; padding-top: 8px;">
              
              <a class="btn btn-outline-success"  id="liveAlertBtn" *ngIf="book.active == 1" (click)="addBookReservesCart(book)"><i class="bi bi-bag-plus"> Agregar</i></a>
              
              <div *ngFor="let bookStorage of bookReserva">
                <a class="btn btn-danger" style="margin-left: 10px;" *ngIf="bookStorage.bookId == book.bookId" (click)="deletedBookReservesCart(book)"><i class="bi bi-bag-x"> Eliminar</i></a>
              </div>
              
            </div>

              <!-- CON BASE DE DATOS -->
              <button type="button" class="btn btn-outline-danger" style="font-weight: bold; border-color: white;" *ngIf="book.active == 0" disabled>Libro Reservado</button>
          
              <!--
                          
            <a class="btn btn-lg btn-outline-primary"  *ngIf="book.active == 0" disabled>Libro Reservado</a>
                
                <p style = "color: red; font-weight: bold" class="card-text" *ngIf="book.active == 0">Libro Reservado</p>-->
          </div>
        </div> <!-- CARD DIV -->
     
      </div>
    </div> <!-- FOR DE LIBROS-->
  </div>
  <p class="text-center text-showBooks" (click)="toggleCardDisplay()">
    {{ showAllCardsBooks ? 'Ocultar Libros' : 'Mostrar Libros' }}
  </p>
</div> <!-- CONTAINER CARD -->
