<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">

                <!-- 
                    IMPORTANTE: EL formGroup para el html funciona con
                    import { ReactiveFormsModule } from "@angular/forms";
                    en el admin.module.ts
                -->
              <form role="form" [formGroup]="infoBasicBookForm">
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Codigo categoria: </label>
                  <select class="form-select" id="form3Example3" formControlName="categoryId">
                    <option value="" selected disabled>Seleccione</option>
                    <option *ngFor="let category of listCategories" [value]="[category.id]">{{category.name}}</option>
                  </select>
                </div>
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Título</label>
                  <input formControlName="title"
                         type="text" id="form3Example4" class="form-control" placeholder="Título"/>
                </div>
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example5">Descipcion</label>
                  <input formControlName="description"
                         type="text" id="form3Example5" class="form-control" placeholder="Descripcion"/>
                </div>
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example6">Año publicación</label>
                  <input formControlName="yearOfPublication"
                         type="number" id="form3Example6" class="form-control" placeholder="Año publicación"/>
                </div>

              </form>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
