<!-- Section: Design Block -->
<section >
   <!-- Background image -->
   <div class="p-5 bg-image" 
   style="background-color: rgba(221, 25, 64, 0.504);
   height: 150px;">
    </div>
<!-- Background image  -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -90px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          height: 550px;
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="d-flex justify-content-center">
          <div class="col-lg-8">
            <!--<h2 class="fw-bold mb-5 text-center">Crea una nueva contraseña</h2>-->
            <div class="linea-con-texto">
                <hr>
                <span>Crea una nueva contraseña</span>
                <hr>
            </div>
            <form [formGroup]="registerUpdatePasswordForm">
                <div class="text-center mb-4">
                    <div class="form-outline">
                      <input type="password" formControlName="password" id="form3Example2" class="form-control contra" placeholder="Contraseña" />
                    </div>
                </div>
          
              <!-- actualizar contraseña button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4 " (click)="updatePasswordCustomer()">
                  Crear nueva contraseña
                </button>
              </div>
  
              <!-- ir inicio de sesion button -->
              <div class="text-center">
                <p class="small  mt-2 pt-1 mb-0">
                    <a (click)="cleanDataEmail()" class="text-body fw-bold login" >Incia Sesion</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
