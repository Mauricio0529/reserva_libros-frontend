<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form [formGroup]="loginFrom">

            <div class="text-center">
              <h1 class="fw-bold">Iniciar sesion</h1>
              
            </div>
  
            <div class="d-flex align-items-center my-4"></div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Correo electronico</label>
              <input type="email" formControlName="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Introduzca un correo electrónico" 
                [ngClass]="{'error': isTochedField(loginFrom, 'email')}"/>
              <span class="text-danger">{{getErrorsFrom('email')}}</span>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Contraseña</label>
              <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Introducir la contraseña"/>
              <span class="text-danger">{{getErrorsFrom('password')}}</span>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0"></div>
              <a href="#!" class="text-body">¿Has olvidado tu contraseña?</a>
            </div>
  
            <div class="text-center mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="signIn()">Iniciar sesion</button>
              <p class="small  mt-2 pt-1 mb-0">¿No tienes una cuenta? 
                <a routerLink="../registro" class="text-body fw-bold register" >Registrate</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>
